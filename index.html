<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="icon" href="devchallenges.png" />
<link rel="stylesheet" href="style.css">
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>
</head>
  <body>
   <header>
    <div class="container header">
      <h1>Checkout</h1>
    </div>
   </header>

   <main>
      <section>
         <div class="container">
           <div class="main-section">

              <div class="column-right">
                <div class="column">
                <div class="contact-column">
                  <h2>Contact information</h2>
                  <div class="input-icon">
                    <label for="email">E-mail</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email...">
                  </div>

                  <div class="input-icon">
                    <label for="email">Phone</label>
                    <i class="fas fa-phone-alt"></i>
                    <input type="text" name="phone" id="phone" class="input-field" placeholder="Enter your phone...">
                  </div>
                </div>

                  <div class="shipping-column">
                    <h2>Shipping address</h2>
                    <div class="input-icon">
                      <label for="email">Full name</label>
                      <i class="fas fa-user-circle"></i>
                      <input type="text" name="text" id="text" class="input-field" placeholder="Your name please...">
                    </div>
                  
                    <div class="input-icon">
                      <label for="email">Address</label>
                      <i class="fas fa-home-lg-alt"></i>
                      <input type="text" name="text" id="text" class="input-field" placeholder="Your address...">
                      </div>

                      <div class="input-icon">
                        <label for="email">City</label>
                        <i class="fad fa-city"></i>
                        <input type="text" name="text" id="text" class="input-field" placeholder="Your city...">
                      </div>

                      <div class="row">
                        <div class="input-icon width">
                          <label for="email">Country</label>
                          <i class="far fa-globe-asia"></i>
                          <input type="text" name="text" id="text" class="input-field" placeholder="Your address...">
                          <i class="fas fa-angle-down right"></i>
                        </div>

                        <div class="input-icon width">
                          <label for="email">Postal code</label>
                          <i class="fas fa-clipboard"></i>
                          <input type="text" name="text" id="text" class="input-field margin" placeholder="Your address...">
                        </div>
                      </div>

                      <div class="check">
                        <input type="checkbox" name="" id="">
                        <p>Save this information for next time</p>
                      </div>
                         <div class="send">
                      <input type="submit" class="submit" value="Continue">
                      </div>
                    </div>
                  </div>
              </div>


              


               <div class="column-left">
                 <div class="column-top">
                   <div class="img">
                      <img src="photo1.png" alt="">

                   </div>
                   <div class="user-infor">
                     <h4>vintage backbag</h4>
                     <div class="para">
                       <p class="orange">$54.99</p>
                       <p class="strike">$94.99</p>
                     </div>

                     <div class="btn">
                       <button><span>-</span>1<span>+</span></button>
                     </div>
                   </div>
                 </div>
                 <div class="column-bottom">
                    <div class="img">
                      <img src="photo2.png" alt="">
                    </div>
                    <div class="user-infor">
                      <h4>levi shoes</h4>
                      <div class="para">
                        <p class="orange">$74.99</p>
                        <p class="strike">$124.99</p>
                      </div>
                    
                      <div class="btn">
                        <button><span>-</span>1<span>+</span></button>
                      </div>
                    </div>
                 </div>

                 <div class="bottom">
                   <div class="bottom-txt">
                     <p>shipping</p>
                     <p>$19</p>
                   </div>

                    <div class="bottom-txt">
                      <p>Total</p>
                      <p>$148.98</p>
                    </div>
                 </div>
               </div>

           </div>
         </div>
      </section>
   </main>
  </body>
</html>
